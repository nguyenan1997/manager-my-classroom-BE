name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: pv_lms_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      run: |
        echo "NODE_ENV=test" >> .env
        echo "PORT=3000" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
        echo "DB_NAME=pv_lms_test" >> .env
        echo "DB_USER=postgres" >> .env
        echo "DB_PASSWORD=postgres" >> .env
        echo "JWT_SECRET=test-secret-key" >> .env
        echo "JWT_EXPIRE=7d" >> .env

    - name: Initialize database
      run: |
        PGPASSWORD=postgres psql -h localhost -U postgres -d pv_lms_test -f config/db-schema.sql

    - name: Run linter
      run: npm run lint || echo "Linter not configured"

    - name: Test application
      run: npm test || echo "Tests not configured"

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
        tags: pv-lms-backend:latest
        cache-from: type=registry,ref=pv-lms-backend:buildcache
        cache-to: type=inline

    - name: Save Docker image
      run: |
        docker save pv-lms-backend:latest -o image.tar
        gzip image.tar

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to production
      run: |
        echo "Deployment steps would go here"
        echo "Example: Deploy to cloud provider, update containers, etc."

