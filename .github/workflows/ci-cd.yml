name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: manager_class_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env file
      run: |
        echo "NODE_ENV=test" >> .env
        echo "PORT=3000" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
        echo "DB_NAME=manager_class_test" >> .env
        echo "DB_USER=postgres" >> .env
        echo "DB_PASSWORD=postgres" >> .env
        echo "JWT_SECRET=test-secret-key-for-ci" >> .env
        echo "JWT_EXPIRE=7d" >> .env

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Test database connection
      run: |
        node -e "const { syncDatabase } = require('./models'); syncDatabase(false).then(() => process.exit(0)).catch(e => {console.error(e); process.exit(1);})"

    - name: Run linter (if configured)
      run: npm run lint || echo "Linter not configured, skipping..."

    - name: Run tests (if configured)
      run: npm test || echo "Tests not configured, skipping..."

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: manager-class-backend:latest
        cache-from: type=registry,ref=manager-class-backend:buildcache
        cache-to: type=inline

    - name: Test Docker image
      run: |
        docker run --rm manager-class-backend:latest node --version

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-production-url.com

    steps:
